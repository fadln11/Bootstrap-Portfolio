<body>
  <!-- NavBar Bootstrap -->

    <div class="col-sm-12 mt-5 py-2 bg-white">

    <form class="col-sm-12 py-2 bg-white">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">

      </div>
      <div class="form-group">
        <label for="inputMessage">Message</label>
        <textarea type="message" class="form-control form-control-sm"
                  id="inputMessage" rows="10">
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
